<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Me Anything</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }
    h1 { font-size: 2em; margin-bottom: 20px; }
    form {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    button {
      background: white;
      color: #ee0979;
      border: none;
      padding: 10px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
